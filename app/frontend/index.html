<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MÃ¡quina Orquestadora de IA GL Strategic">
    <meta name="theme-color" content="#2563eb">
    <title>Orquesta IA - GL Strategic</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }
        .header {
            padding: 2rem 1.5rem 1rem;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }
        .header h1 {
            font-size: 1.5rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #dbeafe;
            color: #1e40af;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status.listening {
            background: #dcfce7;
            color: #166534;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.user .bubble {
            background: #667eea;
            color: white;
        }
        .message.assistant .bubble {
            background: #f3f4f6;
            color: #1f2937;
        }
        .bubble {
            padding: 0.75rem 1rem;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .emotion {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 0.25rem;
        }
        .controls {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .input-group {
            flex: 1;
            display: flex;
            gap: 0.5rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        button:hover { background: #5568d3; }
        button:active { transform: scale(0.95); }
        button.voice-btn {
            padding: 0.75rem;
            width: 50px;
            min-width: 50px;
            background: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        button.voice-btn:hover { background: #059669; }
        button.voice-btn.recording {
            background: #ef4444;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        .loading:nth-child(2) { animation-delay: 0.2s; }
        .loading:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }
        @media (max-width: 480px) {
            body { padding: 0; }
            .container { height: 100vh; border-radius: 0; }
            .bubble { max-width: 85%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽœ Orquesta</h1>
            <div class="status" id="status">Listo</div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="controls">
            <div class="input-group">
                <input type="text" id="input" placeholder="Escribe o habla..." autocomplete="off">
                <button class="voice-btn" id="voiceBtn" title="Hablar">ðŸŽ¤</button>
            </div>
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <script>
const API_URL = 'https://maquina-orquestadora-gl-strategic.onrender.com';        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const statusEl = document.getElementById('status');
        
        let isListening = false;
        let conversationHistory = [];
        
        // Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        
        if (recognition) {
            recognition.lang = 'es-ES';
            recognition.continuous = false;
            recognition.interimResults = true;
            
            recognition.onstart = () => {
                isListening = true;
                voiceBtn.classList.add('recording');
                statusEl.textContent = 'ðŸŽ¤ Escuchando...';
                statusEl.classList.add('listening');
            };
            
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                inputEl.value = transcript;
            };
            
            recognition.onend = () => {
                isListening = false;
                voiceBtn.classList.remove('recording');
                statusEl.textContent = 'Listo';
                statusEl.classList.remove('listening');
            };
        }
        
        // Voice Button
        voiceBtn.addEventListener('click', () => {
            if (!recognition) {
                alert('Tu navegador no soporta entrada de voz');
                return;
            }
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });
        
        // Send Message
        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;
            
            // Add user message
            addMessage(text, 'user');
            conversationHistory.push({ role: 'user', content: text });
            inputEl.value = '';
            
            // Show loading
            showLoading();
            
            try {
                const response = await fetch(`${API_URL}/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        context: conversationHistory
                    })
                });
                
                const data = await response.json();
                removeLoading();
                
                // Add assistant message
                addMessage(data.response, 'assistant', data.emotion);
                conversationHistory.push({
                    role: 'assistant',
                    content: data.response,
                    emotion: data.emotion
                });
                
                // Text-to-Speech
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(data.response);
                    utterance.lang = 'es-ES';
                    speechSynthesis.speak(utterance);
                }
            } catch (error) {
                removeLoading();
                addMessage('Error: No se pudo conectar. ' + error.message, 'assistant');
            }
        }
        
        function addMessage(text, role, emotion) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `
                <div>
                    <div class="bubble">${escapeHtml(text)}</div>
                    ${emotion ? `<div class="emotion">${emotion}</div>` : ''}
                </div>
            `;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function showLoading() {
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = 'loading';
            div.innerHTML = '<div><div class="bubble"><div class="loading"></div><div class="loading"></div><div class="loading"></div></div></div>';
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
        
        // Greeting
        window.addEventListener('load', () => {
            addMessage('Hola! Soy tu Orquesta de IA. Â¿En quÃ© puedo ayudarte hoy?', 'assistant');
        });
    </script>
</body>
</html>
