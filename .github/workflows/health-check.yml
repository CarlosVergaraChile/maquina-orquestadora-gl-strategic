name: Health Check - Orquestadora Auto-Monitoring
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  health-check:
    runs-on: ubuntu-latest
    name: System Health Check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Syntax check
        run: python -m py_compile app/backend/server.py
      
      - name: Lint check
        run: flake8 app/backend/server.py --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true
      
      - name: Test imports
        run: python -c "from app.backend.server import *; print('✓ All imports successful')"
      
      - name: Database health check
        run: python -c "from sqlalchemy import create_engine; print('✓ PostgreSQL driver loaded')"
      
      - name: Report Status
        if: always()
        run: echo "✓ Orquestadora v2.4 Health Check Completed"
