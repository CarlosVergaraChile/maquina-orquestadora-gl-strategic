name: Smoke Tests (Quick Validation)
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-xdist email_validator pytest-asyncio pyjwt passlib
      - run: pytest tests/ -m smoke -x --tb=line -q
      - run: echo 'Smoke tests passed! Fast feedback achieved'
      
