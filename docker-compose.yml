version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orquesta-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - PORT=${PORT:-8000}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./app:/app/app
      - ./src:/app/src
    command: python app/backend/server.py
    restart: unless-stopped
    networks:
      - orquesta

  web:
    image: nginx:alpine
    container_name: orquesta-web
    ports:
      - "80:80"
    volumes:
      - ./app/frontend:/usr/share/nginx/html:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - orquesta

networks:
  orquesta:
    driver: bridge
